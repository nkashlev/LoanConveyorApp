info:
  title: gateway
  version: 0.0.1-SNAPSHOT
tags:
  - name: gateway
    description: gateway
paths:
  /api/conveyor/offers:
    post:
      tags:
        - LoanOffer
      operationId: scoringLoanOffers
      description: Создать заявку
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoanApplicationRequestDTO"
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LoanOfferDTO"

  /api/conveyor/calculation:
    post:
      tags:
        - LoanCalculation
      operationId: calculateLoanOffers
      description: Cкоринг данных
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScoringDataDTO"
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreditDTO"

